name: CI

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Format check
        run: ruff format --check .

      - name: Lint
        run: ruff check .

      - name: Type check
        run: mypy humanized_selenium_scraper

      - name: Tests
        run: pytest -q

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Secret scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --no-git --redact

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Dependency audit (pip-audit)
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-audit bandit
          pip-audit -r requirements.txt

      - name: SAST (bandit)
        run: bandit -r humanized_selenium_scraper -x tests --severity-level medium
